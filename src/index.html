<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./src/styles/index.scss"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image card__image--imac"></div>
      <div class="card__content">
        <h2 class="card__title">Cool Product</h2>
        <p class="card__price">$19.99</p>
        <p class="card__product-code">Product code: 195434</p>
        <p class="card__reviews">Reviews: 5</p>
        <div class="stars stars--3">
          <span class="stars__star">&#9733;</span>
          <span class="stars__star">&#9733;</span>
          <span class="stars__star">&#9733;</span>
          <span class="stars__star">&#9733;</span>
          <span class="stars__star">&#9733;</span>
        </div>
        <a
          class="card__buy"
          data-qa="hover"
          href="#"
        >
          BUY
        </a>
      </div>
    </div>
    <script src="./src/scripts/main.js"></script>
  </body>
</html>
